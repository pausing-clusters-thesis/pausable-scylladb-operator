kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pausable-scylladb-ingress
rules:
- apiGroups:
  - ""
  resources:
  - services
  - events
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods/status
  verbs:
  - update
  - patch
- apiGroups:
  - "networking.k8s.io"
  resources:
  - ingresses
  - ingressclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "networking.k8s.io"
  resources:
  - ingresses/status
  verbs:
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pausing.scylladb.com
  resources:
  - pausablescylladbdatacenters
  verbs:
  - get
  - list
  - patch
  - watch
